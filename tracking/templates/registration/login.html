<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sign in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Ubuntu;display:grid;place-items:center;height:100vh;margin:0;background:#0f172a;color:#e5e7eb}
    .card{background:#0b1220;padding:24px 28px;border:1px solid #1f2a44;border-radius:14px;width:min(380px,92vw)}
    h1{margin:0 0 12px;font-size:22px}
    label{font-size:14px;color:#94a3b8}
    input{width:100%;padding:12px;border-radius:12px;border:1px solid #253254;background:#0b1220;color:#e5e7eb;margin-top:6px}
    button{margin-top:14px;padding:12px 16px;border:0;border-radius:12px;background:linear-gradient(180deg,#22d3ee,#38bdf8);color:#001018;font-weight:700;cursor:pointer;width:100%}
    .help{margin-top:10px;font-size:12px;color:#94a3b8}
  </style>
</head>
<body>
  <main class="card">
    <h1>Sign in</h1>
    {% if form.errors %}
      <p class="help">Invalid username or password.</p>
    {% endif %}
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <label>Username {{ form.username }}</label>
      <label style="display:block;margin-top:10px">Password {{ form.password }}</label>
      {% if next %}<input type="hidden" name="next" value="{{ next }}">{% endif %}
      <button type="submit">Log in</button>
    </form>
    <p class="help"><a href="{% url 'password_reset' %}">Forgot password?</a></p>
  </main>
</body>
</html>
